
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>พี่ขวัญนมสด - PEE KWAN NOM SOD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Mali:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', 'Mali', sans-serif;
            background-color: #fdfaf3; /* Cream background */
            color: #334155;
        }
        .font-mali {
            font-family: 'Mali', cursive;
        }
        .card-cute {
            border-radius: 2rem;
            border: 3px solid #e0f2fe;
            transition: transform 0.2s ease-in-out;
        }
        .card-cute:hover {
            transform: scale(1.02);
            border-color: #bae6fd;
        }
        .btn-cute {
            border-radius: 1.5rem;
            transition: all 0.2s;
            box-shadow: 0 4px 0px #0369a1;
        }
        .btn-cute:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0px #0369a1;
        }
        
        /* New Cute Animations */
        @keyframes panSizzle {
            0%, 100% { transform: rotate(-8deg) translateX(-2px); }
            50% { transform: rotate(8deg) translateX(2px); }
        }
        .animate-cute-pan {
            animation: panSizzle 0.6s infinite ease-in-out;
        }

        @keyframes bagHop {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-6px) scale(1.05); }
        }
        .animate-cute-bag {
            animation: bagHop 0.8s infinite ease-in-out;
        }

        @keyframes checkPop {
            0% { transform: scale(0.9); opacity: 0.8; }
            50% { transform: scale(1.15); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-cute-check {
            animation: checkPop 1.5s infinite ease-in-out;
        }

        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-bounce-slow {
            animation: bounce-slow 2s infinite ease-in-out;
        }

        @keyframes bellRing {
            0%, 100% { transform: rotate(0); }
            20% { transform: rotate(15deg); }
            40% { transform: rotate(-15deg); }
            60% { transform: rotate(10deg); }
            80% { transform: rotate(-10deg); }
        }
        .animate-bell {
            animation: bellRing 0.5s ease-in-out;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
